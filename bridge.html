<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿠팡링크 아이콘 추가 방법</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f8f9fb;
      color: #333;
      margin: 0;
      padding: 30px 20px;
      text-align: center;
    }
    h1 {
      color: #007aff;
      font-size: 22px;
      margin-bottom: 25px;
    }
    h2 {
      margin-top: 30px;
      font-size: 18px;
      color: #444;
    }
    p {
      font-size: 15px;
      line-height: 1.6;
      margin: 10px 0 20px;
    }
    img {
      max-width: 90%;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>쿠팡링크 아이콘 추가 방법</h1>

  <h2>📱 갤럭시 사용자</h2>
  <img src="https://github.com/trotcodi-ui/cupang2/blob/main/android_open_browser.png?raw=true" alt="갤럭시 크롬으로 열기 안내">
  <p>1️⃣ 화면 <strong>오른쪽 하단의 점 3개(⋮)</strong> 를 누른 뒤<br>
     2️⃣ <strong>‘크롬에서 열기’</strong> 를 선택해주세요.<br>
     3️⃣ 열린 크롬 화면에서 <strong>‘홈 화면에 추가’</strong> 를 눌러주세요.</p>

  <h2>🍎 아이폰 사용자</h2>
  <img src="https://github.com/trotcodi-ui/cupang2/blob/main/ios_open_browser.png?raw=true" alt="아이폰 사파리로 열기 안내">
  <p>1️⃣ 화면 <strong>아래쪽 가운데 공유 아이콘(⬆️)</strong> 을 누른 뒤<br>
     2️⃣ 아래로 스크롤해서 <strong>‘사파리로 열기’</strong> 를 선택해주세요.<br>
     3️⃣ 다시 공유 버튼(⬆️) → <strong>‘홈 화면에 추가’</strong> 를 눌러주세요.</p>
</body>
</html>
