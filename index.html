<body>
  <h1>쿠팡 바로가기 설치</h1>
  <p>아래 버튼을 눌러 홈 화면에 쿠팡 바로가기를 추가하세요.</p>
  <button onclick="installPWA()">홈 화면에 추가</button>

  <!-- ✅ 여기 아래부터 bridge.html 내용 추가 -->
  <hr style="margin:40px 0; border:none; border-top:1px solid #ddd;">
  
  <h2>📱 갤럭시 사용자</h2>
  <img src="android_open_browser.png" alt="갤럭시 크롬으로 열기 안내" style="max-width:90%; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); margin-bottom:10px;">
  <p>1️⃣ 화면 <strong>오른쪽 하단의 점 3개(⋮)</strong> 를 누른 뒤<br>
     2️⃣ <strong>‘크롬에서 열기’</strong> 를 선택해주세요.<br>
     3️⃣ 열린 크롬 화면에서 <strong>‘홈 화면에 추가’</strong> 를 눌러주세요.</p>

  <h2>🍎 아이폰 사용자</h2>
  <img src="ios_open_browser.png" alt="아이폰 사파리로 열기 안내" style="max-width:90%; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); margin-bottom:10px;">
  <p>1️⃣ 화면 <strong>아래쪽 가운데 공유 아이콘(⬆️)</strong> 을 누른 뒤<br>
     2️⃣ 아래로 스크롤해서 <strong>‘사파리로 열기’</strong> 를 선택해주세요.<br>
     3️⃣ 다시 공유 버튼(⬆️) → <strong>‘홈 화면에 추가’</strong> 를 눌러주세요.</p>

  <!-- ✅ 기존 스크립트 유지 -->
  <script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });

    function installPWA() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('PWA 설치 완료');
          }
          deferredPrompt = null;
        });
      } else {
        alert('이 브라우저에서는 홈 화면 추가 기능을 사용할 수 없습니다.');
      }
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('서비스워커 등록 완료'));
    }
  </script>
</body>
