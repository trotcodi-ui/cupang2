<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿠팡 바로가기</title>

  <!-- ✅ PWA manifest 연결 -->
  <link rel="manifest" href="manifest.json">

  <!-- ✅ 홈 화면 아이콘 (fallback) -->
  <link rel="apple-touch-icon" href="ittemmallicon.png">
  <meta name="theme-color" content="#007aff">

  <!-- ✅ OG 태그 (공유 시 미리보기) -->
  <meta property="og:title" content="쿠팡 바로가기">
  <meta property="og:description" content="쿠팡 링크를 홈화면에 바로 추가해보세요!">
  <meta property="og:image" content="https://github.com/trotcodi-ui/cupang2/blob/main/ittemmallicon.png?raw=true">
  <meta property="og:url" content="https://trotcodi-ui.github.io/cupang2/">

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f8f9fb;
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #007aff;
      font-size: 22px;
      margin-bottom: 25px;
    }
    button {
      background: #007aff;
      color: #fff;
      border: none;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <h1>쿠팡 바로가기 설치</h1>
  <p>아래 버튼을 눌러 홈 화면에 쿠팡 바로가기를 추가하세요.</p>
  <button onclick="installPWA()">홈 화면에 추가</button>

  <script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });

    function installPWA() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('PWA 설치 완료');
          }
          deferredPrompt = null;
        });
      } else {
        alert('이 브라우저에서는 홈 화면 추가 기능을 사용할 수 없습니다.');
      }
    }

    // service worker 등록
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('서비스워커 등록 완료'));
    }
  </script>
</body>
</html>
